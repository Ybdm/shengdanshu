    <script type="module">
      import * as THREE from 'three'
      import { OrbitControls } from 'three/addons/controls/OrbitControls.js'
      import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js'
      import { RenderPass } from 'three/addons/postprocessing/RenderPass.js'
      import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js'
      import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js'
      import { FilesetResolver, HandLandmarker } from '@mediapipe/tasks-vision'

      // --- CONFIGURATION ---
      const CONFIG = {
        colors: {
          bg: 0x000000,
          champagneGold: 0xffd966,
          deepGreen: 0x03180a,
          accentRed: 0x990000,
        },
        particles: {
          count: 1500,
          dustCount: 2500,
          treeHeight: 24,
          treeRadius: 8,
        },
        camera: {
          z: 50,
        },
      }

      const STATE = {
        mode: 'TREE',
        focusIndex: -1,
        focusTarget: null,
        hand: { detected: false, x: 0, y: 0 },
        rotation: { x: 0, y: 0 },
      }

      let scene, camera, renderer, composer
      let mainGroup
      let clock = new THREE.Clock()
      let particleSystem = []
      let photoMeshGroup = new THREE.Group()
      let handLandmarker, video, webcamCanvas, webcamCtx
      let caneTexture

      async function init() {
        initThree()
        setupEnvironment()
        setupLights()
        createTextures()
        createParticles()
        createDust()
        setupPostProcessing()
        setupEvents()
        initMusicSystem()
        await initMediaPipe()

        const loader = document.getElementById('loader')
        loader.style.opacity = 0
        setTimeout(() => loader.remove(), 800)

        animate()
      }

      function initThree() {
        const container = document.getElementById('canvas-container')
        scene = new THREE.Scene()
        scene.background = new THREE.Color(CONFIG.colors.bg)
        scene.fog = new THREE.FogExp2(CONFIG.colors.bg, 0.01)

        camera = new THREE.PerspectiveCamera(
          42,
          window.innerWidth / window.innerHeight,
          0.1,
          1000
        )
        camera.position.set(0, 2, CONFIG.camera.z)

        renderer = new THREE.WebGLRenderer({
          antialias: true,
          alpha: false,
          powerPreference: 'high-performance',
        })
        renderer.setSize(window.innerWidth, window.innerHeight)
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2))
        renderer.toneMapping = THREE.ReinhardToneMapping
        renderer.toneMappingExposure = 2.2
        container.appendChild(renderer.domElement)

        mainGroup = new THREE.Group()
        scene.add(mainGroup)
      }

      function setupEnvironment() {
        const pmremGenerator = new THREE.PMREMGenerator(renderer)
        scene.environment = pmremGenerator.fromScene(
          new RoomEnvironment(),
          0.04
        ).texture
      }

      function setupLights() {
        const ambient = new THREE.AmbientLight(0xffffff, 0.6)
        scene.add(ambient)

        const innerLight = new THREE.PointLight(0xffaa00, 2, 20)
        innerLight.position.set(0, 5, 0)
        mainGroup.add(innerLight)

        const spotGold = new THREE.SpotLight(0xffcc66, 1200)
        spotGold.position.set(30, 40, 40)
        spotGold.angle = 0.5
        spotGold.penumbra = 0.5
        scene.add(spotGold)

        const spotBlue = new THREE.SpotLight(0x6688ff, 600)
        spotBlue.position.set(-30, 20, -30)
        scene.add(spotBlue)

        const fill = new THREE.DirectionalLight(0xffeebb, 0.8)
        fill.position.set(0, 0, 50)
        scene.add(fill)
      }

      function setupPostProcessing() {
        const renderScene = new RenderPass(scene, camera)
        const bloomPass = new UnrealBloomPass(
          new THREE.Vector2(window.innerWidth, window.innerHeight),
          1.5,
          0.4,
          0.85
        )
        bloomPass.threshold = 0.7
        bloomPass.strength = 0.45
        bloomPass.radius = 0.4

        composer = new EffectComposer(renderer)
        composer.addPass(renderScene)
        composer.addPass(bloomPass)
      }

      function createTextures() {
        const canvas = document.createElement('canvas')
        canvas.width = 128
        canvas.height = 128
        const ctx = canvas.getContext('2d')
        ctx.fillStyle = '#ffffff'
        ctx.fillRect(0, 0, 128, 128)
        ctx.fillStyle = '#880000'
        ctx.beginPath()
        for (let i = -128; i < 256; i += 32) {
          ctx.moveTo(i, 0)
          ctx.lineTo(i + 32, 128)
          ctx.lineTo(i + 16, 128)
          ctx.lineTo(i - 16, 0)
        }
        ctx.fill()
        caneTexture = new THREE.CanvasTexture(canvas)
        caneTexture.wrapS = THREE.RepeatWrapping
        caneTexture.wrapT = THREE.RepeatWrapping
        caneTexture.repeat.set(3, 3)
      }

      class Particle {
        constructor(mesh, type, isDust = false) {
          this.mesh = mesh
          this.type = type
          this.isDust = isDust

          this.posTree = new THREE.Vector3()
          this.posScatter = new THREE.Vector3()
          this.baseScale = mesh.scale.x

          // Individual Spin Speed
          // Photos spin slower to be readable
          const speedMult = type === 'PHOTO' ? 0.3 : 2.0

          this.spinSpeed = new THREE.Vector3(
            (Math.random() - 0.5) * speedMult,
            (Math.random() - 0.5) * speedMult,
            (Math.random() - 0.5) * speedMult
          )

          this.calculatePositions()
        }

        calculatePositions() {
          // TREE: Tight Spiral
          const h = CONFIG.particles.treeHeight
          const halfH = h / 2
          let t = Math.random()
          t = Math.pow(t, 0.8)
          const y = t * h - halfH
          let rMax = CONFIG.particles.treeRadius * (1.0 - t)
          if (rMax < 0.5) rMax = 0.5
          const angle = t * 50 * Math.PI + Math.random() * Math.PI
          const r = rMax * (0.8 + Math.random() * 0.4)
          this.posTree.set(Math.cos(angle) * r, y, Math.sin(angle) * r)

          // SCATTER: 3D Sphere
          let rScatter = this.isDust
            ? 12 + Math.random() * 20
            : 8 + Math.random() * 12
          const theta = Math.random() * Math.PI * 2
          const phi = Math.acos(2 * Math.random() - 1)
          this.posScatter.set(
            rScatter * Math.sin(phi) * Math.cos(theta),
            rScatter * Math.sin(phi) * Math.sin(theta),
            rScatter * Math.cos(phi)
          )
        }

        update(dt, mode, focusTargetMesh) {
          let target = this.posTree

          if (mode === 'SCATTER') target = this.posScatter
          else if (mode === 'FOCUS') {
            if (this.mesh === focusTargetMesh) {
              const desiredWorldPos = new THREE.Vector3(0, 2, 35)
              const invMatrix = new THREE.Matrix4()
                .copy(mainGroup.matrixWorld)
                .invert()
              target = desiredWorldPos.applyMatrix4(invMatrix)
            } else {
              target = this.posScatter
            }
          }

          // Movement Easing
          const lerpSpeed =
            mode === 'FOCUS' && this.mesh === focusTargetMesh ? 5.0 : 2.0
          this.mesh.position.lerp(target, lerpSpeed * dt)

          // Rotation Logic - CRITICAL: Ensure spin happens in Scatter
          if (mode === 'SCATTER') {
            this.mesh.rotation.x += this.spinSpeed.x * dt
            this.mesh.rotation.y += this.spinSpeed.y * dt
            this.mesh.rotation.z += this.spinSpeed.z * dt // Added Z for more natural tumble
          } else if (mode === 'TREE') {
            // Reset rotations slowly
            this.mesh.rotation.x = THREE.MathUtils.lerp(
              this.mesh.rotation.x,
              0,
              dt
            )
            this.mesh.rotation.z = THREE.MathUtils.lerp(
              this.mesh.rotation.z,
              0,
              dt
            )
            this.mesh.rotation.y += 0.5 * dt
          }

          if (mode === 'FOCUS' && this.mesh === focusTargetMesh) {
            this.mesh.lookAt(camera.position)
          }

          // Scale Logic
          let s = this.baseScale
          if (this.isDust) {
            s =
              this.baseScale *
              (0.8 + 0.4 * Math.sin(clock.elapsedTime * 4 + this.mesh.id))
            if (mode === 'TREE') s = 0
          } else if (mode === 'SCATTER' && this.type === 'PHOTO') {
            // Large preview size in scatter
            s = this.baseScale * 2.5
          } else if (mode === 'FOCUS') {
            if (this.mesh === focusTargetMesh) s = 4.5
            else s = this.baseScale * 0.8
          }

          this.mesh.scale.lerp(new THREE.Vector3(s, s, s), 4 * dt)
        }
      }

      async function predictWebcam() {

              video,
              performance.now()

          }

        // Draw video frame to canvas
        if (video.readyState === video.HAVE_ENOUGH_DATA) {

        }

        requestAnimationFrame(predictWebcam)
      }

      function processGestures(result) {
        if (result.landmarks && result.landmarks.length > 0) {
          STATE.hand.detected = true
          const lm = result.landmarks[0]
          STATE.hand.x = (lm[9].x - 0.5) * 2
          STATE.hand.y = (lm[9].y - 0.5) * 2

          const thumb = lm[4]
          const index = lm[8]
          const wrist = lm[0]
          const palm = lm[9] // æ‰‹æŒä¸­å¿ƒ

          // æå¤¹è·ç¦»ï¼šå¤§æ‹‡æŒ‡å’Œé£ŸæŒ‡
          const pinchDist = Math.hypot(thumb.x - index.x, thumb.y - index.y)

          // æ¡æ‹³æ£€æµ‹ï¼šè®¡ç®—æ‰€æœ‰æ‰‹æŒ‡å°–åˆ°æ‰‹æŒä¸­å¿ƒçš„è·ç¦»
          const fingerTips = [lm[8], lm[12], lm[16], lm[20]]
          let fistDistance = 0
          fingerTips.forEach((tip) => {
            fistDistance += Math.hypot(tip.x - palm.x, tip.y - palm.y)
          })
          fistDistance /= 4

          // å¼ å¼€æ‰‹åŠ¿ï¼šæ‰‹æŒ‡å°–åˆ°æ‰‹è…•çš„å¹³å‡è·ç¦»
          const tips = [lm[8], lm[12], lm[16], lm[20]]
          let avgDist = 0
          tips.forEach(
            (t) => (avgDist += Math.hypot(t.x - wrist.x, t.y - wrist.y))
          )
          avgDist /= 4

          // ä¿®æ”¹é€»è¾‘ï¼šä¼˜å…ˆæ£€æŸ¥æ¡æ‹³ï¼ˆæ›´ä¸¥æ ¼ï¼‰ï¼Œé¿å…ä¸æå¤¹å†²çª
          if (fistDistance < 0.18) {
            // æ¡æ‹³ï¼šæ‰‹æŒ‡éƒ½é è¿‘æ‰‹æŒä¸­å¿ƒ
            STATE.mode = 'TREE'
            STATE.focusTarget = null
          } else if (pinchDist < 0.045 && avgDist > 0.28) {
            // æå¤¹ï¼šå¤§æ‹‡æŒ‡å’Œé£ŸæŒ‡é å¾ˆè¿‘ï¼Œä¸”ä¸æ˜¯æ¡æ‹³çŠ¶æ€
            if (STATE.mode !== 'FOCUS') {
              STATE.mode = 'FOCUS'
              const photos = particleSystem.filter((p) => p.type === 'PHOTO')
              if (photos.length)
                STATE.focusTarget =
                  photos[Math.floor(Math.random() * photos.length)].mesh
            }
          } else if (avgDist > 0.4) {
            // å¼ å¼€æ‰‹åŠ¿
            STATE.mode = 'SCATTER'
            STATE.focusTarget = null
          }
        } else {
          STATE.hand.detected = false
        }
      }

      function handleMusicUpload(e) {
        const file = e.target.files[0]
        if (!file) return

        // éªŒè¯æ–‡ä»¶ç±»å‹
        const validTypes = ['audio/mpeg', 'audio/wav', 'audio/flac', 'audio/ogg', 'audio/mp3', 'audio/x-m4a']
        if (!validTypes.includes(file.type) && !file.name.toLowerCase().match(/\.(mp3|wav|flac|ogg|m4a)$/)) {
          updateMusicStatus('ä¸æ”¯æŒçš„æ–‡ä»¶æ ¼å¼', true)
          return
        }

        // éªŒè¯æ–‡ä»¶å¤§å°ï¼ˆæœ€å¤§50MBï¼‰
        if (file.size > 50 * 1024 * 1024) {
          updateMusicStatus('æ–‡ä»¶è¿‡å¤§ï¼ˆæœ€å¤§50MBï¼‰', true)
          return
        }

        updateMusicStatus('åŠ è½½ä¸­...')
        currentAudioFile = file

        const reader = new FileReader()
        reader.onload = (event) => {
          audioContext.decodeAudioData(event.target.result, (buffer) => {
            audioBuffer = buffer
            updateMusicStatus(`å·²åŠ è½½: ${file.name}`)
            // è‡ªåŠ¨æ’­æ”¾
            if (isPlaying) {
              stopAudio()
            }
            playAudio()
          }, (error) => {
            console.error('éŸ³é¢‘è§£ç é”™è¯¯:', error)
            updateMusicStatus('éŸ³é¢‘æ–‡ä»¶æŸå', true)
          })
        }
        reader.onerror = () => {
          updateMusicStatus('æ–‡ä»¶è¯»å–å¤±è´¥', true)
        }
        reader.readAsArrayBuffer(file)
      }

      function playAudio() {
        if (!audioBuffer) return

        if (audioSource) {
          audioSource.stop()
        }

        audioSource = audioContext.createBufferSource()
        audioSource.buffer = audioBuffer
        audioSource.loop = true
        audioSource.connect(gainNode)
        gainNode.connect(audioContext.destination)
        audioSource.start(0)
        
        isPlaying = true
        updatePlayButton()
        startProgressUpdate()
      }

      function stopAudio() {
        if (audioSource) {
          audioSource.stop()
          audioSource = null
        }
        isPlaying = false
        updatePlayButton()
        stopProgressUpdate()
      }

      // --- è¿›åº¦æ¡æ§åˆ¶åŠŸèƒ½ ---
      function handleProgressClick(e) {
        if (!audioBuffer || !audioSource) return
        
        const progressContainer = e.currentTarget
        const rect = progressContainer.getBoundingClientRect()
        const clickX = e.clientX - rect.left
        const percentage = Math.max(0, Math.min(1, clickX / rect.width))
        
        seekToPosition(percentage)
      }

      function startProgressDrag(e) {
        if (!audioBuffer || !audioSource) return
        
        isDraggingProgress = true
        handleProgressDrag(e)
      }

      function handleProgressDrag(e) {
        if (!isDraggingProgress || !audioBuffer || !audioSource) return
        
        const progressContainer = document.getElementById('music-progress-container')
        const rect = progressContainer.getBoundingClientRect()
        const dragX = e.clientX - rect.left
        const percentage = Math.max(0, Math.min(1, dragX / rect.width))
        
        // æ›´æ–°è¿›åº¦æ¡æ˜¾ç¤º
        updateProgressDisplay(percentage)
      }

      function stopProgressDrag(e) {
        if (!isDraggingProgress) return
        
        isDraggingProgress = false
        
        if (!audioBuffer || !audioSource) return
        
        const progressContainer = document.getElementById('music-progress-container')
        const rect = progressContainer.getBoundingClientRect()
        const dragX = e.clientX - rect.left
        const percentage = Math.max(0, Math.min(1, dragX / rect.width))
        
        seekToPosition(percentage)
      }

      function seekToPosition(percentage) {
        if (!audioBuffer || !audioSource) return
        
        const seekTime = percentage * audioBuffer.duration
        
        // åœæ­¢å½“å‰æ’­æ”¾
        audioSource.stop()
        
        // åˆ›å»ºæ–°çš„éŸ³é¢‘æº
        audioSource = audioContext.createBufferSource()
        audioSource.buffer = audioBuffer
        audioSource.loop = true
        audioSource.connect(gainNode)
        gainNode.connect(audioContext.destination)
        
        // ä»æŒ‡å®šä½ç½®å¼€å§‹æ’­æ”¾
        audioSource.start(0, seekTime % audioBuffer.duration)
        
        // æ›´æ–°è¿›åº¦æ˜¾ç¤º
        updateProgressDisplay(percentage)
      }

      // åˆ é™¤ç…§ç‰‡
      function deletePhoto(index) {
        // è·å–æ‰€æœ‰ç…§ç‰‡ç²’å­
        const photoParticles = particleSystem.filter(p => p.type === 'PHOTO')
        
        if (index >= 0 && index < photoParticles.length) {
          const particleToDelete = photoParticles[index]
          
          // ä»åœºæ™¯ä¸­ç§»é™¤ç½‘æ ¼
          if (particleToDelete.mesh && particleToDelete.mesh.parent) {
            particleToDelete.mesh.parent.remove(particleToDelete.mesh)
          }
          
          // ä»particleSystemæ•°ç»„ä¸­ç§»é™¤ç²’å­
          const particleIndex = particleSystem.indexOf(particleToDelete)
          if (particleIndex > -1) {
            particleSystem.splice(particleIndex, 1)
          }
          
          // ä»photoMeshGroupä¸­ç§»é™¤
          if (photoMeshGroup && particleToDelete.mesh) {
            photoMeshGroup.remove(particleToDelete.mesh)
          }
          
          // æ›´æ–°ç…§ç‰‡ç½‘æ ¼
          updatePhotoGrid()
        }
      }

      function animate() {
        requestAnimationFrame(animate)
        const dt = clock.getDelta()

        // Rotation Logic
        if (STATE.mode === 'SCATTER' && STATE.hand.detected) {
          const targetRotY = STATE.hand.x * Math.PI * 0.9
          const targetRotX = STATE.hand.y * Math.PI * 0.25
          STATE.rotation.y += (targetRotY - STATE.rotation.y) * 3.0 * dt
          STATE.rotation.x += (targetRotX - STATE.rotation.x) * 3.0 * dt
        } else {
          if (STATE.mode === 'TREE') {
            STATE.rotation.y += 0.3 * dt
            STATE.rotation.x += (0 - STATE.rotation.x) * 2.0 * dt
          } else {
            STATE.rotation.y += 0.1 * dt
          }
        }

        mainGroup.rotation.y = STATE.rotation.y
        mainGroup.rotation.x = STATE.rotation.x

        particleSystem.forEach((p) =>
          p.update(dt, STATE.mode, STATE.focusTarget)
        )
        composer.render()
      }

      init()
    </script>
